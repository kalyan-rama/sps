{% extends "base.html" %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label>Username:</label>
      <input type="text" name="username" required>
      <label>Password:</label>
      <input type="text" type="password" name="password" required><br>
    
    <button type="submit">Login</button>
     </form>
   
    <button type="submit"><a href="{{ url_for('index') }}" class="back">â¬… Back to Shop</a></button>
    
   </div>
</body>
{% endblock %}
